<!DOCTYPE html>
<html>
<head>
<script src="//upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").hide();
    $("h2").hide();
  });
});
</script>
</head>

<body>
<h2>这是一个标题</h2>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<button>点我</button>
</body>
</html>
