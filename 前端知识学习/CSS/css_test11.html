<body>
    <!--改成行内标签-->
    <div style="display: inline;background-color: red">1</div>

    <!--改成块级标签-->
    <span style="display: block;background-color: red">2</span>

    <!--inline-block具有inline，默认自己有多少占多少-->
                <!--具有block,可以设置高度，宽度，padding,margin-->

    <!--默认不显示-->
    <div style="display: none">不显示</div>
