<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图文编排展示课程信息</title>
    <style>
        /*标签选择器*/
        ol,ul {
            list-style: none;
        }
        a {
            color: #555;
            text-decoration: none;
        }

        /*ID选择器*/
        #mr_title {
            width: 880px;
            height: 40px;
            line-height: 40px;
            background: #F9F9F9;
            display: block;
        }
        #mr_txt {
            float: left;
            margin: 11px 30px 0 15px;
            padding-left: 10px;
            border-left: 6px solid #1cb177;
            font: 700 16px/18px Verdana;
            color: #555;
        }
        /*类选择器*/
        .mr_sort{
            float: left;
            height: 16px;
            line-height: 16px;
            margin-top: 13px;
        }
        .list_wrap {
            clear: both;
            width: 880px;
            height: 260px;
            background: #fff no-repeat 0 0;
        }
    </style>

</head>
<body>
<section style="margin-bottom: 20px;color: #555555;">
    <div id="mr_title">
        <span id="mr_txt">IT/互联网/技能</span>
        <div class="mr_sort">
            <a href="#">编程</a>&nbsp;&nbsp;
            <a href="#">设计</a>&nbsp;&nbsp;
            <a href="#">移动开发</a>
        </div>
    </div>

    <div class="list_wrap">


    </div>

</section>

</body>
</html>
