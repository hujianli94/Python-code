<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上标与下标</title>
</head>
<body>
<! --下面表示下标用法-->
这是下标<sub>下标</sub>下标<! --下标标识符>
<br>
<! --下面表示上标用法-->
上市上标<sup>上标</sup><! --上标标识符>
<br>
<! --用上标表示水的化学表达式-->
H<sub>2</sub>O <! --下标标识符>
<br>
<! --用上标表示10的3次方>
10<sup>3</sup> <! --上标标识符>

</body>
</html>
