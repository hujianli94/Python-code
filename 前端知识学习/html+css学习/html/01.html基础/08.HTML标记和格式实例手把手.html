<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML标记和格式实例手把手</title>
</head>
<body>
<! --下面这行表示h1-->
<h1>HTML+CSS完全自学手册</h1> <! --主题内容标题标记对-->
<p>
<! --下面表示用粗体-->
<b>HTML+CSS完全自学手册</b>
<p>
<! --下面表示用删除线-->
<s>HTML+CSS完全自学手册</s>
<br>

<! --下面一行知识被包围在段落中-->
HTML+CSS完全自学手册
<br>
<! --下面一行表示水的化学元素-->
H<sub>2</sub>S<! --下标标识符的标记对-->
<br>

<! --下面一行表示10的2次方-->
10<sup>2</sup><! --上标标识符的标记对-->




</body>
</html>
