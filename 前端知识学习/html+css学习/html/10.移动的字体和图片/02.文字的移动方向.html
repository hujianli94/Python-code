<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字的移动方向</title>
</head>
<body>
<! --当不设置direction值时，那边说默认向左-->
<marquee>
    我是胡建力，我要好好学习，增长本领和知识 --向左移动
</marquee>

<! --设置direction值为右-->
<marquee direction="right">
    我是胡建力，我要好好学习，增长本领和知识 -- 向右移动
</marquee>
</body>
</html>
