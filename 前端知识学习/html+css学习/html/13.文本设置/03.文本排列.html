<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>text-align属性</title>
</head>
<style type="text/css">
    /* 居中对齐 */
    #h1{
        text-align: center;
    }

        /* 此为默认值 */
    #h2{
        text-align: left;
    }
        /* 此为右对齐 */
    #h3{
        text-align: right;
    }
</style>
<body>
<h1>text-align属性的应用效果</h1>
<p id="h1">此行文字居中对齐</p>
<p id="h2">此行文字左对齐</p>
<p id="h3">此行文字右对齐</p>

</body>
</html>
