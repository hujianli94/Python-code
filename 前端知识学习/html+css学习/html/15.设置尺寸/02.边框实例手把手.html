<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框实例手把手</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 50px;
            margin-top: 5px;
        }

        #b1{
            /* 设置边框为3像素红色点线 */
            border: 3px dotted red;

        }

        #b2{
            /* 设置边框为5像素绿色虚线 */
            border: 5px dotted green;

        }
        #b3{
            /* 设置边框为8像素蓝色立体凸槽 */
            border: 8px ridge blue;

        }
    </style>
</head>
<body>
<div id="b1">边框的样式为点线，颜色为红色，宽度为3px</div>
<div id="b2">边框的样式为虚线，颜色为绿色，宽度为5px</div>
<div id="b3">边框的样式为立体凸槽，颜色为蓝色，宽度为8px</div>


</body>
</html>
