<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多层边框</title>
    <style type="text/css">
        #myborder{
            width: 300px;
            background: #bbbbbb;
            border: 1px solid#aaaaaa;
        }
        #mybog{
            margin: 3px;
            padding: 2px;
            background: #cccccc;
        }

    </style>
</head>
<body>
<div id="myborder">
<div id="mybog">
    这里面是用背景填充，类似于边框<br>
    效果类似于边框，但这种可以定颜色值<br>
    能体现立体性，加上圆角会更好。
    </div>
</div>

</body>
</html>
