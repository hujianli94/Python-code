<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list-style用法</title>
</head>
<style type="text/css">
    #11{
        border: 1px solid red;
    }
    #12{
        border: 1px solid red;
        margin-top: 5px;
        list-style: url("aaa.png") inside none;
    }


</style>
<body>
<div id="11">
    这个层表示列表默认状态；
    <ul>
        <li>表项一</li>
        <li>表项二</li>
        <li>表项三</li>
    </ul>
</div>

<div id="12">
    这个层表示设置列表后的状态；
    <ul>
        <li>表项一</li>
        <li>表项二</li>
        <li>表项三</li>
    </ul>
</div>
</body>
</html>
