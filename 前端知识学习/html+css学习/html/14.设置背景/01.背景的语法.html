<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景的语法</title>
    <style type="text/css">

        body{
            background: #1cc09f;
        }
        #box{
            /* 设置宽度和高度 */
            width: 300px;
            height: 300px;
            /* 设置边框*/
            border:1px solid red;
            /* 设置字体颜色 */
            color: #ffffff;
            /* 设置背景颜色，引入photo.gif为背景，重复X抽*/
            background: url("../15.设置尺寸/Am.gif") repeat-x;
        }


    </style>
</head>
<body>
<! --设置层-->
<div id="box">
    HTML+CSS完全自学手册
</div>
</body>
</html>
