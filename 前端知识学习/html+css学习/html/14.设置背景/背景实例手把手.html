<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景实例手把手</title>
    <style type="text/css">
        .box{
            height: 100px;
            border: 1px solid red;
            /* 设置背景和样式 */
            background: green;
            background-image: url("84631.jpg");
            background: no-repeat;
            background-position: top right;
        }

        .otherbox {
            height: 100px;
            margin-top: 10px;
            border: 1px solid red;

            /* 背景复合属性 */
            background: green url("96440.jpg") no-repeat top right;
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="otherbox"></div>
</body>
</html>
