<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉列表</title>
</head>
<body>
<! --设置表单，并包含下拉列表-->
<form>
    <select>
        <! --设置选项-->
        <>  <option>HTML</option>
        <option>CSS</option>
        <! --设置选项并用selected表示被选中-->
        <option selected>DIV</option>
        <! --设置按钮提交-->
        <input type="button" value="提交">
    </select>

</form>

</body>
</html>
