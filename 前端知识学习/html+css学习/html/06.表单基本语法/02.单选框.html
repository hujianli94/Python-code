<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选框</title>
</head>
<body>
<! --设置3个单选框，并有多个单选框>
<form>
    <! --设置3个单选框，且都设置name为book-->
    <input type="radio" name="book">DIV
    <! --设置name为book，表示选项在book中任选一个-->
    <input type="radio" name=book checked>HTML
    <input type="radio" name=book>CSS
</form>

</body>
</html>
