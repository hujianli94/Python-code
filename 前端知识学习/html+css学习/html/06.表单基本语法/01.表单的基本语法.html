<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单两属性</title>
</head>
<body>
<! --设置表单，并在表单中输入参数-->
<form action="show.aspx" method="get">
    <! --设置文本框-->
    <input type="text">
    <br>
    <! --设置密码框-->
    <input type="password">
    <br>
    <! --设置按钮提交-->
    <input type="button" value="提交">
</form>

</body>
</html>
