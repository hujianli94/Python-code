<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复选框</title>
</head>
<body>
<! --在表单中设置复选框-->
<form>
    <! --设置复选框且name为book-->
    <input type="checkbox" name="book">DIV知识
    <! --设置name为book的都在一个选项集内-->
    <input type="checkbox" name=book>HTML知识
    <input type="checkbox" name=book checked>CSS知识
    <input type="checkbox" name=book checked>HTML+CSS知识
</form>
</body>
</html>
