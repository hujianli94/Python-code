<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如何使用DIV布局</title>
</head>
<style type="text/css">
    #header{
        width: 778px;
        margin: auto;
        border: 1px solid#7A77C8;
    }
    #logo{
        width: 180px;
        height: 00px;
        float: left;
        border: 1px solid#00FF00;
    }
    .ad468{
        width: 468px;
        height: 60px;
        float: left;
        margin: 20px 0px 0px 100px;
        border: 1px solid#ffff00;
    }
    #banner{
        width: 778px;
        height: 30px;
        margin: 5px 0px;
        text-align: center;
        border: 1px solid#ff0000;
    }
    #content{
        width: 778px;
        height: auto;
        border: 1px solid#fbc2c4;
    }
    #newsad{
        width: 260px;
        height: 260px;
        margin: 5px;
        float: right;
        border: 1px solid#f8ac59;
    }
    #news{
        width: 480px;
        height: 260px;
        margin: 5px;
        border: 1px solid#cccccc;
    }
    #bottom{
        width: 778px;
        margin: auto;
        height: 80px;
        margin-top: 10px;
        border: 1px solid#cccccc;
    }
</style>


<body>
<div id="header">
    <div id="logo">log---网站图标</div>
    <div class="ad468">468像素广告</div>
</div>
<div id="banner">导航条</div>
<div id="content">
    <div id="newsad">新闻右边的广告</div>
    <div id="news">新闻内容</div>
</div>
<div id="bottom">网页底部</div>
</body>
</html>
