<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体大小</title>
</head>
<style type="text/css">
    #xxsmall{
        font-size: xx-small;
    }

    #xsmall{
        font-size: x-small;
    }
    #small{
        font-size: small;
    }

    #large{
        font-size: large;
    }
    #xlarge{
        font-size: x-large;
    }
    #xxlarge{
        font-size: xx-large;
    }
</style>
<body>
<p id="xxsmall">HTML+CSS学习手册1</p>
<p id="xsmall">HTML+CSS学习手册2</p>
<p id="small">HTML+CSS学习手册3</p>
<p id="large">HTML+CSS学习手册4</p>
<p id="xlarge">HTML+CSS学习手册5</p>
<p id="xxlarge">HTML+CSS学习手册6</p>

</body>
</html>
