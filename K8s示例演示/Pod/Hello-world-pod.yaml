apiVersion: v1
kind: Pod
metadata:
  name: hello-world-wr

spec:
  restartPolicy: Never
  containers:
  - name: write
    image: "ubuntu:14.04"
    command: ["bash","-c","echo \"Hello World\" >> /data/hello"]
    volumeMounts:
      - name: data
        mountPath: /data
  - name: hello
    image: "ubuntu:14.04"
    command: ["bash","-c","sleep 2; cat /data/hello"]
    volumeMounts:
      - name: data
        mountPath: /data
  volumes:
    - name: data
      hostPath:
        path: /tmp